<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Edit user</h2>
        </div><!--end modal header-->
        <div class="modal-body">
            <div class="container-fluid">
                <ng-form class="panel-body">
                    <p>Id: </p>
                    <input type="text" name="name" class="form-control" ng-model="editUser.id" placeholder="Id" />
                    <br />
                    <p>Name: </p>
                    <input type="text" name="name" class="form-control" ng-model="editUser.firstName" placeholder="First Name" />
                    <br />
                    <p>Username: </p>
                    <input type="text" name="name" class="form-control" ng-model="editUser.username" placeholder="Username" />
                    <br />
                    <p>Address: </p>
                    <input type="text" name="name" class="form-control" ng-model="editUser.address" placeholder="Address" />
                    <br />
                    <p>Email: </p>
                    <input type="text" name="name" class="form-control" ng-model="editUser.email" placeholder="Email" />
                    <br />
                    <p>Telephone: </p>
                    <input type="text" name="name" class="form-control" ng-model="editUser.telephone" placeholder="Telephone" />
                    <br />
                    <!--<img src="{{editUser.profileImg}}" class="krug img-circle" />-->
                    <!--<input ng-model="editUser.profileImg" placeholder="enter url"/>-->
                </ng-form>
                <input type="checkbox" ng-model="editUser.isAdmin" name="admin" value="admin">Make admin
            </div>
        </div><!--end modal body-->
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="editUser()">Save</button>
            <button class="btn btn-default" data-dismiss="modal" ng-click="cancelUser()">Cancel</button>
        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
