<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Add New Team</h2>
        </div><!--end modal header-->
        <div class="modal-body">
            <div class="container-fluid">
                <ng-form class="panel-body">
                    <p>Name: </p>
                    <input type="text" name="lastname" class="form-control" ng-model="newTeam.name" placeholder="Name" required/>
                    <br />
                    <p>Info: </p>
                    <input type="text" name="name" class="form-control" ng-model="newTeam.info" placeholder="Info" required />
                    <br />
                    <p>Handle: </p>
                    <input type="text" name="address" class="form-control" ng-model="newTeam.handle" placeholder="Handle" required/>
                    <br />
                </ng-form>
            </div>
        </div><!--end modal body-->
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addTeam(newTeam)">Save</button>
            <button class="btn btn-default" data-dismiss="modal" ng-click="cancelTeam()">Cancel</button>
        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
