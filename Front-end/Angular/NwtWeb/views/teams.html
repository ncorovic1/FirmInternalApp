<div ng-hide="">
    <!-- Portfolio section
    ================================================== -->
    <section id="portfolio">

        <input type="text" class="form-control pull-left" style="width: 320px; margin-bottom: 0;" placeholder="Search Teams" ng-model="teamsFilter">
        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    
                    <!-- iso section -->
                    <div class="iso-section wow fadeInUp" data-wow-delay="2.6s">
                        <!-- iso box section -->
                        <div class="iso-box-section wow fadeInUp" data-wow-delay="1s">
                            <div class="iso-box-wrapper col4-iso-box">

                                <div class="iso-box photoshop branding col-md-4 col-sm-6" ng-repeat="team in teams | filter:{name: teamsFilter}">
                                    <button class="portfolio-thumb" data-toggle="modal" data-target="#teamUsersModal">
                                        <img src="../images/portfolio-img7.jpg" class="img-responsive" alt="Portfolio">
                                        <div class="portfolio-overlay">
                                            <div class="portfolio-item">
                                                <i class="fa fa-link"></i>
                                                <h2 style="color:aliceblue">{{team.name}}</h2>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </section>

</div>

<div id="teamUsersModal" class="modal fade" role="dialog">
    <div ng-include="'views/modals/teamUsersModal.html'"></div>
</div>
